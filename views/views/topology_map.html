<style type="text/css">
  #topologyMap {
    width: 100%;
    height: 800px;
    border: 1px solid lightgray;
  }

  /* Needed for hiding crollbars when pushing */
  html {
      overflow-x: hidden;
  }

  .ng-pageslide {
      background: #eee;
  }

  body.ng-pageslide-body-open::before {
      content: '.';
      display: block;
      position: absolute;
      top: 0;
      background-color: rgb(0,0,0);
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      opacity: 0.5;
      transition: opacity 1s;
      opacity: 0.5;
      pointer-events: all;
  }

  body.ng-pageslide-body-closed::before {
      transition: opacity 1s;
      content: '.';
      display: block;
      position: absolute;
      top: 0;
      background-color: rgb(0,0,0);
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      opacity: 0;
      pointer-events: none;

    .pathdrop {
      border-radius: 10px;
    }

  }
</style>

<div class="dropdown">
  <button onclick="topoSelect()" class="dropbtn">Select Topology</button>
  <div id="topoDropdown" class="dropdown-content" ng-model="data.model">
    <input type="text" placeholder="Search." id="topoInput" onkeyup="topofilterFunction()">
    <a ng-repeat="option in data.topoOptions" href="topology/{{option.id}}">{{option.name}}</a>
  </div>
  <button ng-click="clusterByDomain()" class="btn btn-info" align="right">Cluster</div>
</div>

<div class="dropdown pull-right">
  <button onclick="pathSelect()" class="btn btn-info" ng-show="showPathButtons" >Show Path</button>
  <div id="pathDropdown" class="dropdown-content dropdown-menu dropdown-menu-right" ng-model="data.model">
    <input type="text" placeholder="Search" id="pathInput" onkeyup="pathfilterFunction()">
    <a ng-repeat="path in paths" ng-click="displayPath(path)">{{path}}</a>
  </div>
</div>



<div class="pull-right check-element" style="padding-right:10px; transition: all linear 0.5s;" ng-show="showNetpath">
  <button ng-click="getNetPath()" class="btn btn-warning" data-toggle="modal" data-target="#netPathModal">Show Netpath</button>
</div>

<!-- Netpath Modal -->
<div class="modal fade" id="netPathModal" tabindex="-1" role="dialog" aria-labelledby="netPathModal" aria-hidden="true">
  <div class="modal-dialog" role="document" style="width: 80%">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Current Netpath</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre>{{currentPathDetails | json}}<pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="pull-right" style="padding-right:10px">
  <button ng-click="clearPaths()" class="btn btn-danger">Clear</button>
</div>


<div pageslide ps-open="checked" ps-auto-close="false" ps-click-outside="false" ps-speed="0.5" ps-size="500px" >
  <div style="padding:10px" id="slide-right">
    <div><p><br/></p></div>
    <h2>Resource Details</h2>
    <pre pretty-json="cobj.objRef"/>
    <a ng-click="toggle()" class="btn btn-info" >Close</a>
  </div>
</div>

<div id="topologyMap">
  <topology-map></topology-map>
</div>
