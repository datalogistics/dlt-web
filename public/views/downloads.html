<h2 class="lead text-center">Downloads</h2>

<div class="table-responsive">
  <table class="table table-hover table-condensed">
    <tr>
      <th style="width:10%"><a href="/downloads/map?{{downloadsLink}}">Map <br>Selected</a></th>
      <th style="width:50%">Name</th>
      <th style="width:30%">Size (bytes)</th>
      <th style="width:10%">Connections</th>
    </tr>
    <tbody ng-repeat="file in downloads">
      <td> <input type="checkbox" value="{{file.id}}" ng-click="toggleDownloadSelection(file.id)" />
      <td> <a ng-href="downloads/map?hashIds={{file.id}}">{{file.name}} </a> </td>
      <td> {{file.size}} </td>
      <td> {{file.conns}} </td>
    </tbody>
  </table>
</div>
