<h2 class="lead text-center">Depots</h2>

<div class="table-responsive">
  <table class="table table-hover table-condensed">
    <colgroup>
      <col span="1" style="width: 10%;">
      <col span="1" style="width: 25%;">
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 20%;">
      <col span="1" style="width: 15%;">
      <col span="1" style="width: 15%;">
    </colgroup>
    <tr>
      <th>Status</th>
      <th>Access Point</th>
      <th>Time to Live</th>
      <th>Last Seen</th>
      <th>Institution</th>
      <th>Location</th>
    </tr>
    <tbody ng-repeat="service in services | orderBy:'-ts'">
      <td>
        <button ng-show="service.status === 'ON'" class="btn btn-success disabled">ON</button>
        <button ng-show="service.status === 'Unknown'" class="btn btn-warning disabled">Unknown</button>
        <button ng-show="service.status === 'New'" class="btn btn-info disabled">New</button>
        <button ng-show="service.status === undefined || service.status === 'OFF'" class="btn btn-danger disabled">OFF</button>
      </td>
      <td>{{ service.accessPoint }}</td>
      <td>{{ service.ttl }}</td>
      <td>{{ service.ts / 1000 | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ service.location.institution }} {{ service.location.state }}</td>
      <td><button ng-click="showMap(service.id)" class="btn btn-info">Show on Map</button></td>
      <tr>
        <td colspan="2" ng-repeat="eventType in getServiceMeasurement(service.accessPoint)">{{eventType}}</td>
      </tr>
      <tr>
        <td colspan="2" ng-repeat="metadata in getServiceMetadata(service.accessPoint)"><button ng-click="showData(metadata)" class="btn btn-info">Show Graph</button></td>
      </tr>
    </tbody>
  </table>
</div>
